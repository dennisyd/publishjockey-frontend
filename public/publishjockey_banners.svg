  <rect x="45" y="38" width="10" height="6" fill="#1e40af" rx="1"/>
  <circle cx="47" cy="35" r="2" fill="#1e40af"/>
  <path d="M 42 48 Q 50 44 58 48" fill="none" stroke="#1e40af" stroke-width="2"/>
  <rect x="48" y="50" width="4" height="2" fill="#1e40af"/>
  
  <!-- Main text -->
  <text x="90" y="28" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="18">PublishJockey</text>
  <text x="90" y="50" fill="#e0e7ff" font-family="Arial, sans-serif" font-size="14">Professional Publishing • 55 Languages • Lightning Fast Exports</text>
  <text x="90" y="68" fill="#fbbf24" font-family="Arial, sans-serif" font-weight="bold" font-size="12">From $63 - Print, EPUB & Word All Included!</text>
  
