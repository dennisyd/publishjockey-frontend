<svg viewBox="0 0 728 90" xmlns="http://www.w3.org/2000/svg">
  <!-- Leaderboard Banner 728x90 -->
  <defs>
    <linearGradient id="leaderboardGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="728" height="90" fill="url(#leaderboardGrad)" rx="8"/>
  <rect x="2" y="2" width="724" height="86" fill="none" stroke="#60a5fa" stroke-width="1" rx="6"/>
  
