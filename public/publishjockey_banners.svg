  <text x="645" y="40" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-weight="bold" font-size="12">START FREE</text>
  <text x="645" y="53" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">TRIAL</text>
</svg>

